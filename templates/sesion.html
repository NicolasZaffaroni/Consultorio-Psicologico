        <H1 class="titulo">Sesion</H1>
        <div id="contenedor"></div>
            <section >
                <div class="listaSesion">
                    <form action="">
                    <ul >
                        <br>
                        <li><label for="name">Nombre</label></li>
                        <li><input class="input" type="text"id="name" name="name" required></li>
                        <br>
                        <li><label for="apellido">Apellido</label></li>
                        <li><input class="input" type="text" name="apellido" id="apellido" required></li>
                        <br>     
                        <li><label for="date">Dia</label></li>
                        <select id="date">
                            <option value="Lunes" >Lunes</option>
                            <option value="Martes" >Martes</option>
                            <option value="Miercoles" >Miercoles</option>
                            <option value="Jueves" >Jueves</option>
                            <option value="Viernes" >Viernes</option>
                        </select>
                        <br>
                        <li><label for="horario">Selecciona una hora (sin minutos)</label></li>
                        <li><input class="input" type="time" name="horario" id="horario"
                        step="3600" min="14:00" max="20:00" value="14:00" required></li>
                        <br>
                        <li><label for="sesion">Selecciona el modo que desees </label></li>
                        <select id="sesion">
                            <option value="Presencial" >Presencial</option>
                            <option value="Online" >Online</option>
                        </select>
                        <br>
                        <br>
                        <br>
                        <li><label for="email">Direccion de correo</label></li>
                        <li><input class="input" type="email" name="email" id="email" required></li>
                        <br>
                        <br>
                        <li><input class="input" type="button" id="confirmar" value="Confirmar" ></li>
                        
                    </ul>
                </div>
            </section>
